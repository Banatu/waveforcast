<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Waveforcast by Banatu</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="stylesheets/normalize.css" media="screen">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/github-light.css" media="screen">
  </head>
  <body>
    <section class="page-header">
      <h1 class="project-name">Waveforcast</h1>
      <h2 class="project-tagline"></h2>
      <a href="https://github.com/Banatu/waveforcast" class="btn">View on GitHub</a>
      <a href="https://github.com/Banatu/waveforcast/zipball/master" class="btn">Download .zip</a>
      <a href="https://github.com/Banatu/waveforcast/tarball/master" class="btn">Download .tar.gz</a>
    </section>

    <section class="main-content">
      <p id="dd"></p>
<p id="qq"></p>
<p id="rr"></p>

<script>
var xhttp;
xhttp = new XMLHttpRequest();
xhttp.onreadystatechange = function() {
    if (xhttp.readyState == 4 && xhttp.status == 200) {
        myFunction(xhttp);
    }
};
xhttp.open("GET", "https://banatu.github.io/waveforcast/book.xml", true);
xhttp.send();

function myFunction(xml) {
    var y,z,x, i, txt,kk,tt, xmlDoc;
    xmlDoc = xml.responseXML;
    txt = "";
    x = xmlDoc.getElementsByTagName("title");
y= xmlDoc.getElementsByTagName("author");
z = xmlDoc.getElementsByTagName("year");



    for (i = 0; i < x.length; i++) {
        txt += x[i].childNodes[0].nodeValue + "<br>";
kk += y[i].childNodes[0].nodeValue + "<br>";
tt += z[i].childNodes[0].nodeValue + "<br>";


    }
    document.getElementById("dd").innerHTML = txt;
 document.getElementById("qq").innerHTML =kk;
 document.getElementById("rr").innerHTML = tt;





}
</script>
      

    </section>

  
  </body>
</html>
